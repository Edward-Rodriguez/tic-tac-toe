<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="game.js" defer></script>
</head>

<body>
    <div class="welcome-page"></div>
    <div class="page-container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div class="board">
            </div>
            <div class="player-info">
                <div class="player one">
                    <img src="images/playerone.svg" alt="" />
                    <span class="token X-token">X</span>
                    <p class="player-name">Player 1</p>
                </div>
                <div id="player-turn">Player 1's turn</div>
                <div class="player two">
                    <img src="images/playertwo.svg" alt="" />
                    <span class="token O-token">O</span>
                    <p class="player-name">Player 2</p>
                </div>
            </div>
            <button id="play-again-btn">Play Again</button>
        </main>
        <footer>
            <p>Copyright &copy; 2023 Edward-Rodriguez</p>
            <a href="https://github.com/Edward-Rodriguez">
                <img src="images/github-mark-white.png" alt="github logo" />
            </a>
        </footer>
    </div>
</body>

</html>
